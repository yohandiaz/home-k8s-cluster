namespace: worklog

api:
  image:
    repository: yohandiaz/worklog-api
    tag: 0.0.1
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  port: 8000

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

postgres:
  image:
    repository: postgres
    tag: 13.16-alpine
    pullPolicy: IfNotPresent

  replicaCount: 1
  port: 5432

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  host: postgres
  user: worklog
  db: worklog
  password: 

  storage: 5Gi

frontend:
  image:
    repository: yohandiaz/worklog-frontend
    tag: 0.0.1
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  port: 3000

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  service:
    type: ClusterIP
    port: 80

  api:
    url: http://worklog-api:8000

ingress:
  namespaceOverride: "worklog"
  enabled: true
  annotations: {}
  hosts:
    - host: worklog.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

ingress-nginx:
  controller:
    replicaCount: 1
    service:
      type: NodePort
    image:
      repository: k8s.gcr.io/ingress-nginx/controller
      tag: "v1.11.1"
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
