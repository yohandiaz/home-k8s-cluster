namespace: worklog

worklog:
  image:
    repository: yohandiaz/worklog
    tag: v0.0.1
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  
  service:
    type: ClusterIP
    port: 8000

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

postgres:
  image:
    repository: postgres
    tag: 13.16-alpine
    pullPolicy: IfNotPresent

  replicaCount: 1
  port: 5432

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  host: worklog-postgres
  user: worklog
  db: worklog
  password: 
  
  pv:
    accessModes:
      - ReadWriteOnce
    size: 5Gi
    hostPath: /mnt/data
    storageClassName: worklog-storage-class
  
  reclaimPolicy: Retain
  volumeBindingMode: Immediate
  provisioner: kubernetes.io/no-provisioner

